<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom9</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    // import {
    //   render, h, Text, Fragment, ref
    //   , onBeforeMount, onMounted, onBeforeUpdate, onUpdated
    // } from "/node_modules/vue/dist/vue.runtime.esm-browser.js";

    import {
      render,
      h,
      Text,
      Fragment,
      ref,
      onBeforeMount,
      onMounted,
      onBeforeUpdate,
      onUpdated,
      getCurrentInstance
    } from "../packages/runtime-dom/dist/runtime-dom.js";

    const VueComponent = {
      setup(props, { emit, attrs, expose, slots }) {
        onBeforeMount(() => {
          console.log('onBeforeMount')
          console.log(getCurrentInstance())
        });
        onMounted(() => {
          console.log('onMounted')
          console.log(getCurrentInstance())

        });
        onBeforeUpdate(() => {
          console.log('onBeforeUpdate')
          console.log(getCurrentInstance())

        });
        onUpdated(() => {
          console.log('onUpdated')
          console.log(getCurrentInstance())

        });

        const a = ref(1);

        setTimeout(() => {
          a.value = 222;
        }, 1000)

        return () => {
          return h("div", a.value);
        }
      },
    }
    render(h(VueComponent, {}), app)
  </script>
</body>

</html>
