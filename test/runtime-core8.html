<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom7</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { render, h, Text, Fragment, ref } from "/node_modules/vue/dist/vue.runtime.esm-browser.js";

    const VueComponent = {
      setup(props, { emit, attrs, expose, slots }) {

        const a = ref(1);

        setTimeout(() => {
          a.value = 222;
        }, 1000)

        return () => {
          return h("h3", a.value);
        }
      },
    }
    render(h(VueComponent, {}), app)
  </script>
</body>

</html>
