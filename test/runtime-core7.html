<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom7</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { render, h, Text, Fragment } from "/node_modules/vue/dist/vue.runtime.esm-browser.js";

    // import { render, h, Text, Fragment } from "../packages/runtime-dom/dist/runtime-dom.js";

    const RenderComponent = {
      props: {
        address: String,
      },
      render() {
        return h(Text, this.address);
      },
    }

    const VueComponent = {
      data() {
        return {
          flag: true
        }
      },
      render() {
        return h(Fragment, null, [
          h("button", { onclick: () => (this.flag = !this.flag) }, "点我啊"),
          h(RenderComponent, { address: this.flag ? "北京" : "上海" }),
        ]);
      }
    }

    render(h(VueComponent, {}), app)
  </script>
</body>

</html>
