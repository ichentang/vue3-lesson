    import {
      render,
      h,
      Text,
      Fragment,
      ref,
      onBeforeMount,
      onMounted,
      onBeforeUpdate,
      onUpdated,
      getCurrentInstance,
      provide,
      inject
    } from "../packages/runtime-dom/dist/runtime-dom.js";

    const My = {
      props: {
        value: Number
      },
      setup(props, { emit, attrs, expose, slots }) {
        expose({
          a: 200
        });
        return () => {
          return h("div", props.value);
        }
      },
    }
    const VueComponent = {
      setup(props, { emit, attrs, expose, slots }) {

        const comp = ref(null);

        onMounted(() => {
          console.log(comp.value);
        });

        return () => {
          return h("div", { ref: comp, a: 100 });
        }
      },
    }
    render(h(VueComponent), app)
  </script>
