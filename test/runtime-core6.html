<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom5</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    // import { render, h, Text, Fragment } from "/node_modules/vue/dist/vue.runtime.esm-browser.js";

    import { render, h, Text, Fragment } from "../packages/runtime-dom/dist/runtime-dom.js";

    const VueComponent = {
      props: {
        name: String,
        age: Number
      },
      data() {
        // return { name: 'tang', age: 24 }
      },
      render(proxy) {
        return h("div", [
          h("Text", 'tang666 ' + proxy.$attrs.a),
          h('a', proxy.$attrs.b)
        ])
      }
    }

    render(h(VueComponent, { a: 1, b: 2, name: 'cheng ', age: 25 }), app)
  </script>
</body>

</html>
