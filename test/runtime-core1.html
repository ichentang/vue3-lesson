<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    // import { h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

    import { render, h } from "../packages/runtime-dom/dist/runtime-dom.js";

    let vnode1 = h("h1", 'hello');
    let vnode2 = h("h1", { style: { color: 'red' } }, 'world');

    render(vnode1, app)

    setTimeout(() => {
      render(vnode2, app)
    }, 2000)

  </script>
</body>

</html>
