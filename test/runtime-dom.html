<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { createRenderer, render, h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

    import { renderOptions } from "../packages/runtime-dom/dist/runtime-dom.js";

    // console.log(createRenderer, render, h);

    let ele = h(
      "h1",
      {
        style: { color: 'red' },
        class: 'ass',
        onClick: () => alert(1),
        a: 12
      },
      "runtime-dom"
    );

    // render(ele, app)

    const renderer = createRenderer(renderOptions)

    renderer.render(ele, app)
  </script>
</body>

</html>
