    import { reactive, effect, ref, toRef, toRefs, proxyRefs, computed, watch, watchEffect } from "../packages/reactivity/dist/reactivity.js";

    let obj = { name: "guang", age: 18, flag: true, address: { n: 8888 } };

    const state = reactive(obj);

    const name = ref('guang')

    const unwatch = watch(() => state.name, (oldVal, newVal) => {
      console.log(oldVal, newVal);
    }, { deep: true, immediate: true })

    //  watch(() => {
    //   console.log(state.name + state.age);
    // })

    unwatch();

    setTimeout(() => {
      state.name = "888888"
    }, 1000)
