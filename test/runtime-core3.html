<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom3</title>
  <style>
    body {
      background: #262627;
    }

    #app {
      color: aliceblue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    // import { h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

    import { render, h } from "../packages/runtime-dom/dist/runtime-dom.js";

    let vnode1 = h("h1", [
      h('div', { key: 'a' }, 'aaa'),
      h('div', { key: 'b' }, 'bbb'),
      h('div', { key: 'c' }, 'ccc'),
      h('div', { key: 'd' }, 'ddd'),
      h('div', { key: 'e' }, 'eee'),
      h('div', { key: 'f' }, 'fff'),
      h('div', { key: 'g' }, 'ggg'),
    ]);

    let vnode2 = h("h1", [
      h('div', { key: 'a' }, 'aaa'),
      h('div', { key: 'b' }, 'bbb'),
      h('div', { key: 'e' }, 'eee'),
      h('div', { key: 'c' }, 'ccc'),
      h('div', { key: 'd' }, 'ddd'),
      h('div', { key: 'h' }, 'hhh'),
      h('div', { key: 'f' }, 'fff'),
      h('div', { key: 'g' }, 'ggg'),
    ]);

    render(vnode1, app)

    setTimeout(() => {
      render(vnode2, app)
    }, 2000)

  </script>
</body>

</html>
